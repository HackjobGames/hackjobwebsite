#   entrypoint: 'sh'
#   args: ['-c', '(./cloud_sql_proxy -dir=/cloudsql -instances=hackjobgameswebsite:us-east1:hackjobgamesdatabase & sleep 2) && npx prisma migrate deploy']
- name: 'gcr.io/cloud-builders/npm'
  env:
  entrypoint: 'npm'
  args: ['run', 'build-client']
- name: 'gcr.io/cloud-builders/npm'
  env:
  entrypoint: 'npm'
  args: ['run', 'build-server']

- name: 'gcr.io/cloud-builders/gcloud'
  env:
  - 'DB_NAME=${_DB_NAME}'
  - 'DB_PASS=${_DB_PASS}'
  - 'DB_PORT=${_DB_PORT}'
  - 'DB_USER=${_DB_USER}'
  - 'DB_HOST=${_DB_HOST}'
  entrypoint: 'sh'
  args: ['-c', '(./cloud_sql_proxy -dir=/cloudsql -instances=hackjobgameswebsite:us-east1:hackjobgamesdatabase & sleep 2) && curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash && [ -s "/builder/home/.nvm/nvm.sh" ] && \. "/builder/home/.nvm/nvm.sh"  && nvm install 18 && npm run start']

